<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Materialize Form Modal</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css'>

  <link rel="stylesheet" href="css/modall.css">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/font/material-design-icons/Material-Design-Icons.woff'>

        <link rel="stylesheet" href="css/style.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>


<script  src="js/index.js"></script>
</head>

<body>

  <body>
  <!-- Modal Trigger -->
  <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Modal</button>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add an Image</h4>

      <div class="row">
        <div class="col s12">
                    <div style="padding: 35px;" align="center" class="card">
                        <div class="row">
                            <div class="left card-title">
                                <b>Docente</b>
                            </div>
                        </div>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12 m4">
                                        <i class="material-icons prefix">account_box  </i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Nombres</label>
                                    </div>
                                    <div class="input-field col s12 m4">
                                        <i class="material-icons prefix">group</i>
                                        <input id="icon_telephone" type="tel" class="validate">
                                        <label for="icon_telephone">Apellido Paterno </label>
                                    </div>
                                    <div class="input-field col s12 m4">
                                        <i class="material-icons prefix">group</i>
                                        <input id="icon_prefix" type="text" class="validate">
                                        <label for="icon_prefix">Apellido Materno</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">comment</i>
                                        <input id="icon_telephone" type="text" class="validate" data-length="8">
                                        <label for="icon_telephone">DNI</label>
                                    </div>

                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">comment</i>
                                        <input id="icon_telephone" type="text" class="validate">
                                        <label for="icon_telephone">Codigo Modular</label>
                                    </div>
                                    <script>
                                        $(function () {
                                            $('.datepicker').pickadate({
                                                monthsFull: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                                monthsShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                                weekdaysFull: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                                                weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
                                                selectMonths: true,
                                                selectYears: 100, // Puedes cambiarlo para mostrar más o menos años
                                                today: 'Hoy',
                                                clear: 'Limpiar',
                                                close: 'Ok',
                                                labelMonthNext: 'Siguiente mes',
                                                labelMonthPrev: 'Mes anterior',
                                                labelMonthSelect: 'Selecciona un mes',
                                                labelYearSelect: 'Selecciona un año',
                                            });
                                        });
                                    </script>
                                    <div class="input-field col s12 m4">
                                        <input type="date" id="fecha" class="datepicker">

                                    </div>
                                    <div class="input-field col s12 m4">
                                        <input type="date" id="fecha" class="datepicker">

                                    </div>
                                    <div class="input-field col s12 m4">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="icon_telephone" type="text" class="validate">
                                        <label for="icon_telephone">Telefono</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">email</i>
                                        <input id="icon_telephone" type="text" class="validate">
                                        <label for="icon_telephone">Correo</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <select>
                                            <option value="0" disabled selected>Seleccione su opcion</option>
                                            <option value="1">Escala 1</option>
                                            <option value="2">Escala 2</option>
                                            <option value="3">Escala 3</option>
                                            <option value="2">Escala 4</option>
                                            <option value="3">Escala 5</option>
                                        </select>
                                        <label>Escala Magisterial</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <select>
                                            <option value="0" disabled selected>Seleccione su opcion</option>
                                            <option value="1">Docente</option>
                                            <option value="2">Director</option>
                                            <option value="3">Otro</option>
                                        </select>
                                        <label>Cargo</label>
                                    </div>

                                </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
  
  






</body>

</html>
